<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Admin</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id="formTitle">Login</h1>
        <form action="">
            <input type="text" id="userName" name="userName" placeholder="User Name" maxlength="17"
                required />
                <!-- Username maxlength 17 -->
            <input type="password" id="loginPass" name="loginPass" placeholder="Password" minlength="6" maxlength="10"
                required />
                <!-- Password minlength 6, maxlength 10 -->
            <input type="submit" value="Login" />
        </form>
    </div>
</body>

</html>
